<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все клиенты</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getDateOfBirthday()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить нового клиента</a>

</body>
</html>
