<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${'Id: ' + person.getId()}">VALUE</p>
<p th:text="${'ФИО: ' + person.getFullName()}">VALUE</p>
<p th:text="${'Дата рождения: ' + person.getAge()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить данные</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
