<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить клиента</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">ФИО:</label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>

    <label for="dateOfBirthday">Дата рождения:</label>
    <input type="date" th:field="*{dateOfBirthday}" id="dateOfBirthday">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}">DateOfBirthday
        error
    </div>
    <br/>

    <input type="submit" value="Сохранить!">
</form>

</body>
</html>
